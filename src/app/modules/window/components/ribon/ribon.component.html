<div class="ribon-items-top">
  <div
    *ngFor="let item of itemTop"
    class="ribon-icon"
    (onclick)="item.onClick()"
  >
    <img [alt]="item.label" [src]="item.iconPath" />
  </div>
</div>
<div class="ribon-items-bottom">
  <div
    *ngFor="let item of itemBottom"
    class="ribon-icon"
    (onclick)="item.onClick()"
  >
    <img [alt]="item.label" [src]="item.iconPath" />
  </div>
</div>
